<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            background-image:url(bkgndimg.jpg) ;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="a">
    <h1>Student Registration Form</h1>
    <form>
        <label for="name">Name </label>
        <input type="text" id="name" name="name"><br><br>
        <label for="fname">Father Name</label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="poaddress">Postal Address</label>
        <input type="text" id="poaddress" name="poaddress"><br><br>
        <label for="peaddress">Personal Address</label>
        <input type="text" id="peaddress" name="peaddress"><br><br>
        <label>Sex </label>
        <input type="radio" id="male" name="sex" value="Male">
        <label for="male">Male </label>
        <input type="radio" id="female" name="Sex" value="Female">
        <label for="female">Female</label><br><br>
        <label for="city">City</label>
        <select id="city" name="city">
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kolkata">Kolkata</option><br>
        </select><br><br>
        <label for="course">Course</label>
        <select id="course" name="course">
            <option value=" Bsc CS">Bsc CS</option>
            <option value="BCA">BCA</option>
            <option value="English">English</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Physics">Physics</option><br>
        </select><br><br>
        <label for="district">District</label>
        <select id="district" name="district">
            <option value="Kannur">Kannur</option>
            <option value="Kochi">Kochi</option>
            <option value="Kozhikode">Kozhikode</option>
            <option value="Kasargod">Kasargod</option><br>
        </select><br><br>
        <label for="state">State</label>
        <select id="state" name="state">
            <option value="Kerala">Kerala</option>
            <option value="Tamilnadu">Tamilnadu</option>
            <option value="Karnataka">Karnataka</option>
        </select><br><br>
        <input type="number"id="pincode"name="Pincode"><br><br>
        <label for="pincode">Pincode</label>
        <input type="email"id="email"name="Email"><br><br>
        <label for="email">Email</label>
        <input type="DOB"id="DOB"name="DOB"><br><br>
        <label for="DOB">DOB</label>
        <input type="mobile no"id="mobile no"name="Mobile no"><br><br>
        <label for="mobile no">Mobile no</label>
        <input type="mobile no"id="mobile no"name="Mobile no"><br><br>
        <input type="Reset"value="Reset">
        <input type="Submit"value="Submit form">
    </div>
    </form>
</body>
</html>
